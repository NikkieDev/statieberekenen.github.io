<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Statiegeld berekenen">
    <meta name="og:url" content="statieberekenen.nl">
    <title>Statiegeld berekenen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body  style="background: #FACE4C">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">statieberekenen.nl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navdrop" data-expanded="false" aria-controls="navdrop" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navdrop">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a href="https://github.com/NikkieDev" class="nav-link">gemaakt door NikkieDev</a>
                    <a href="mailto:nikkie@kubyx.nl" class="nav-link">Contact</a>
                    <a href="https://github.com/NikkieDev/statieberekenen.github.io" class="nav-link">Source code</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container d-flex justify-content-center align-items-center h-100">
        <div class="p-3 bg-dark gap-2 d-flex rounded flex-column flex-md-row">
            <div class="d-flex gap-2 flex-column">
                <img src="jumbo.png">
                <div class="d-flex flex-column flex-md-row gap-2">
                    <div class="d-flex flex-column gap-2 bg-light p-2 rounded">
                        <label for="blikjes">blikjes</label>
                        <div class="d-flex flex-row">
                            <input type="number" class="form-control" id="blikjes" placeholder="15 cent">
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2 bg-light p-2 rounded">
                        <label for="grote fles">grote flessen</label>
                        <input type="number" class="form-control" id="grote fles" placeholder="25 cent">
                    </div>
                </div>
                <div class="d-flex flex-row gap-2">
                    <div class="d-flex flex-column gap-2 bg-light p-2 rounded">
                        <label for="kleine flesjes">kleine flesjes</label>
                        <input type="number" class="form-control" id="kleine flesjes" placeholder="15 cent">
                    </div>
                    <div class="d-flex flex-column gap-2 bg-light p-2 rounded">
                        <label for="kratten">Kratten</label>
                        <input type="number" class="form-control" id="kratten" placeholder="5 euro">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" id="calculateBtn">bereken</button>
        </div>
    </main>
</body>
</html>
